{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
<p> try again </p>
{% endif %}

<form method='post' action="{% url 'login' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>

        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <input type="submit" valud="login" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>

<h2><a id="register" href="/register/">Create account</a></h2>
{% endblock %}
