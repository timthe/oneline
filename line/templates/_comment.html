{% if comments %}
{% for comment in comments %}
<div class="container">
    <div class="row">
        <div class="col-sm-8 blog-main">
          <p class="text-left">{{ comment.content }}</p>
          <p class="text-right">By {{ comment.user }}, At {{ comment.created }}</p>
          {% if user.username == comment.user %}
          <p><a href="{% url 'edit_comment' comment_id=comment.pk %}">Edit</a></p>
          {% endif %}
          <hr>
      </div>
      {% endfor %}
  </div>
  {% endif %}
