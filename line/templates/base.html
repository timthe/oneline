<!DOCTYPE html>
<html lang='utf-8'>

<head>
    <title>One-line</title>
</head>

<body>
    {% if user.is_anonymous %}
      <a href="{% url 'login' %}">login</a>
    {% else %}
      <a href="{% url 'logout' %}">logout</a>
    {% endif %}

    {% block new_line %} {% endblock %}
    <h1>One line</h1>
    {% block content %} {% endblock %}
</body>
</html>
